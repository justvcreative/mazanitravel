<head>

	<title>Mazani Travel</title>
	<meta charset="UTF-8">

	<meta name="description" content="Travel to South America">
	<meta name="keywords" content="Travel, South, America, Vacation, All-Inclusive">

	<!-- Google Fonts -->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

	<header>
	
		<div id="mainheader" class="container">

			<div id="logo"><a href="index.html"><img src="img/logo_large.svg" alt="large logo"></a></div>
			
			<div id="navigation">	
			
				<nav id="membernav">
					
					<ul>
						<li><a href="#signup">Sign Up!</a></li>
						<li><a href="#login">Log In</a><li>
					</ul>
				
				</nav>
				
				<nav id="mainnav">

					<ul>
						<li><a href="#booking">Book</a></li>
						<li><a href="#">Specials</a></li>
						<li><a href="#destinations">Destinations</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">FAQ</a></li>
					</ul>

				</nav>

			</div>
		
			
		</div>

	</header>
	
	<div id="landing">
	
		<div id="offer" class="container">
			<h1>Brazillian Adventure</h1>
			<h2>Save 15% on your trip to Brazil</h2>
			<div id="offerButtons">
				<a href="#" class="ctabtn">Book Now!</a>
				<a href="#" class="greenbtn">Learn More</a>
			</div>
			<p>Book by 7/4/2015</p>
		</div>
	
	</div>
	
	<div id="booking" class="sectionHeader">
		<div class="container"><h2>Book Your Adventure Here!</h2></div>
		<div id="bookForm">
		
			<form action="index.html" method="post" class="container">
		
			<span><label for="departCity">Departure City</label>
				<input type="text" id="departCity" name="depart_city" placeholder="Departure City"></span>
			<span><label for="arriveCity">Arrival City</label>
				<input type="text" id="arriveCity" name="arrive_city" placeholder="Arrival City"></span>

			<span><label for="departDate">Departure Date</label>
			  <input id="departDate" class="datepicker" name="depart_date" placeholder="MM/DD/YY"></span>
			<span><label for="arriveDate">Arrival Date</label>
			  <input id="arriveDate" class="datepicker" name="arrive_date" placeholder="MM/DD/YY"></span>

			<span><label for="adults">Adults</label>
			  <select id="adults" name="age_adult">
				<option>0</option>
				<option selected>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				</select></span>

			<span><label for="seniors">Seniors</label>
			  <select id="seniors" name="age_seniors">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				</select></span>

			  <button type="submit">Submit</button>
				
				
			</form>
			
		</div>
	</div>

	<div id="destinations" class="sectionHeader">
		<div class="container"><h2>Where Will You Venture Next?</h2></div>
	</div>
	
	<footer class="container">

		<nav id="socialnav">

			<ul>
				<li><a href="#"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter"></i></a></li>
				<li><a href="#"><i class="fa fa-instagram"></i></a></li>
			</ul>
		
		</nav>

	</footer>

</body>

</html>
